# Spring DATASOURCE 
spring.datasource.url=jdbc:mysql://localhost:3306/os?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= # <- REMOVIDO por segurança

## Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081

spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=2000MB

# SSL Configurations
server.ssl.enabled=true
server.ssl.protocol=TLS

server.ssl.key-store= # <- CAMINHO REMOVIDO
server.ssl.key-store-password= # <- SENHA REMOVIDA
server.ssl.key-store-type=PKCS12
server.ssl.key-password= # <- SENHA REMOVIDA
server.ssl.key-alias= # <- ALIAS REMOVIDO
server.ssl.enabled-protocols=TLSv1.2

